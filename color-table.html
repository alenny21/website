<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Table | Alenny</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    .color-table {
      text-align: center;
      padding: 50px 20px;
    }
    table {
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f90b0b;
      color: white;
    }
    img {
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-wrapper">
      <a href="#" class="logo">Alenny.</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <section class="color-table">
    <h2>Color Categories</h2>
    <table>
      <tr>
        <th>Category</th>
        <th>Examples</th>
        <th>Visual</th>
      </tr>
      <tr>
        <td>Primary Colors</td>
        <td>Red, Blue, Yellow</td>
        <td><img src="pexels-photo-1061781.jpeg" alt="Primary Colors" width="100"></td>
      </tr>
      <tr>
        <td>Secondary Colors</td>
        <td>Green, Orange, Purple</td>
        <td><img src="pexels-photo-1061781.jpeg" alt="Secondary Colors" width="100"></td>
      </tr>
      <tr>
        <td>Warm Colors</td>
        <td>Red, Orange, Yellow</td>
        <td><img src="pexels-photo-1061781.jpeg" alt="Warm Colors" width="100"></td>
      </tr>
      <tr>
        <td>Cool Colors</td>
        <td>Blue, Green, Purple</td>
        <td><img src="pexels-photo-1061781.jpeg" alt="Cool Colors" width="100"></td>
      </tr>
      <tr>
        <td>Neutral Colors</td>
        <td>Black, White, Gray, Brown</td>
        <td><img src="pexels-photo-1061781.jpeg" alt="Neutral Colors" width="100"></td>
      </tr>
    </table>
  </section>
</body>
</html>
